<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Lynnx</title>

		<link rel="stylesheet" href="./styles/normalize.css">
		<link rel="stylesheet" href="./styles/milligram.css">
		<link rel="stylesheet" href="./styles/app.css">
	</head>

	<body>
		<main class="container">
			<div class="content">
				<h1>🐆 Lynnx</h1>
				<p class="is-size-6">
					Lynnx is a powerful, accessible and lightweight URL shortener.
				</p>

				<form class="row row-center">
					<input class="shorten-input" type="text" placeholder="Enter a URL to shorten" required>
					<button class="shorten-button" aria-label="Shorten URL">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="feather feather-arrow-right-circle"
						>
							<circle cx="12" cy="12" r="10"></circle>
							<polyline points="12 16 16 12 12 8"></polyline>
							<line x1="8" y1="12" x2="16" y2="12"></line>
						</svg>
					</button>
				</form>
				<p>
					<a target="_blank" rel="noopener noreferrer" href="https://github.com/lukewhrit/lynnx">🐙 GitHub</a>
					| Powered by Go, Fiber, and Redis.
				</p>
			</div>
		</main>

		<script src="./app.js"></script>
	</body>
</html>
